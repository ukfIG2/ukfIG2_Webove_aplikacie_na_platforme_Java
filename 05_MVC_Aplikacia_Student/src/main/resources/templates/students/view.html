<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Student Detail</title>
  <style>
    body {
      padding-top: 20px;
    }
    .header {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>UBIAN - Detail študenta</h2>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Informácie o študentovi</h5>
      <p class="card-text"><strong>Meno:</strong> <span th:text="${student.firstName}"></span></p>
      <p class="card-text"><strong>Priezvisko:</strong> <span th:text="${student.lastName}"></span></p>
      <p class="card-text"><strong>Dátum narodenia:</strong> <span class="birth-date" th:text="${#dates.format(student.birthDate, 'dd. MM. yyyy')}"></span></p>
      <p class="card-text"><strong>Pohlavie:</strong> <span th:text="${student.gender} != 'MALE' ? 'Žena' : 'Muž'"></span></p>
      <p class="card-text"><strong>Email:</strong> <span th:text="${student.email}"></span></p>
      <p class="card-text"><strong>Telefón:</strong> <span th:text="${student.phone}"></span></p>
      <p class="card-text"><strong>Kredit:</strong> <span th:text="${student.credit}"></span>€</p>
    </div>
    <div class="card-footer">
      <a th:href="@{/students/list}" class="btn btn-secondary">Späť na zoznam</a>
      <form th:action="@{/students/form/update}" method="get" class="d-inline">
        <input type="hidden" name="studentId" th:value="${student.id}" />
        <button type="submit" class="btn btn-warning" title="Update">
          <i class="fas fa-edit"></i> Upraviť
        </button>
      </form>
      <form th:action="@{/students/delete}" method="get" class="d-inline">
        <input type="hidden" name="studentId" th:value="${student.id}" />
        <button type="submit" class="btn btn-danger" title="Delete" onclick="return confirm('Ste si istý, že chcete odstrániť tohto študenta?');">
          <i class="fas fa-trash"></i> Vymazať
        </button>
      </form>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cu3wyZ4uGpNuxFcbXcvrkjkXckI/4L33U4o22Z7FJ3d3wM4l8QKjTn4A4Vb8RPSz8" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <title>Add Student</title>
  <style>
    body {
      padding-top: 20px;
    }

    .header {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>UBIAN - Pridať nového študenta</h2>
  </div>

  <form th:action="@{/students/save}" th:object="${student}" method="post">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Informácie o študentovi</h5>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Meno</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                   placeholder="Zadajte Vaše meno" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Priezvisko</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                   placeholder="Zadajte Vaše priezvisko" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="birthDate" class="form-label">Dátum narodenia</label>
            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
          </div>
          <div class="col-md-6">
            <label for="gender" class="form-label">Pohlavie</label>
            <select class="form-select" id="gender" th:field="*{gender}" required>
              <option value="" disabled selected>Vyberte si pohlavie</option>
              <option value="MALE">Muž</option>
              <option value="FEMALE">Žena</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   placeholder="Vložte Vašu emailovú adresu" required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Telefón</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                   placeholder="Zadajte svoje telefónne číslo">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="credit" class="form-label">Kredit</label>
            <input type="number" step="0.01" class="form-control" id="credit"
                   th:field="*{credit}" placeholder="Zadajte kredit" required>
          </div>
        </div>

      </div>
      <div class="card-footer">
        <a th:href="@{/students/list}" class="btn btn-secondary">Späť na zoznam</a>
        <button type="submit" class="btn btn-primary">Pridať študenta</button>
      </div>
    </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cu3wyZ4uGpNuxFcbXcvrkjkXckI/4L33U4o22Z7FJ3d3wM4l8QKjTn4A4Vb8RPSz8"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-..."
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Employee LIST</title>
</head>
<body>
<div class="container my-4">
    <h2 class="mb-4">Info o zamestnancoch:</h2>

    <div class="mb-3">
        <!-- Button or link for adding employees -->
        <a href="#" class="btn btn-primary">Pridať nového zamestnanca</a>
    </div>

    <div class="table-responsive">
        <!-- Table for employee list -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Meno</th>
                <th>Priezvisko</th>
                <th>Email</th>
                <th>Telefonne cislo</th>
                <th>Pracovna pozicia</th>
                <th>Plat</th>
                <th>Plny uvazok?</th>
                <th>Akcia</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.jobTitle}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.fullTime}"></td>
                <td>
                    <!-- Action buttons for view, edit, and delete -->
                    <div class="d-flex justify-content-around">

                        <!-- View button in a form -->
                        <form th:action="@{/employees/view}" method="get" class="d-inline">
                            <input type="hidden" name="id" th:value="${employee.id}">
                            <button type="submit" class="btn btn-sm btn-info">View</button>
                        </form>

                        <!-- Edit link button -->
                        <a href="#" th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-sm btn-warning">Edit</a>

                        <!-- Delete button in a form -->
                        <form th:action="@{/employees/delete}" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${employee.id}">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</button>
                        </form>

                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JavaScript and dependencies (in comments) -->

-->
</body>
</html>

<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <title>Add Employee</title>
</head>
<body>
<div class="container my-5">
  <h2 class="mb-4">Add New Employee</h2>

  <form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">Meno</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Priezvisko</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required>
    </div>

    <!-- Birth Date -->
    <div class="form-group">
      <label for="birthDate">Datum narodenia</label>
      <input type="date" class="form-control" id="birthDate" name="birthDate" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Telefonne cislo</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required>
    </div>

    <!-- Job Title Dropdown -->
    <div class="form-group">
      <label for="jobTitle">Pracovna pozicia</label>
      <select class="form-control" id="jobTitle" name="jobTitle" th:field="*{jobTitle}" required>
        <option value="">-- Vyberte poz√≠ciu --</option>
        <option th:each="title : ${jobTitleList}" th:value="${title}" th:text="${title}"></option>
      </select>
    </div>

    <!-- Salary -->
    <div class="form-group">
      <label for="salary">Plat</label>
      <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter Salary" required>
    </div>

    <!-- Full Time Radio Buttons -->
    <div class="form-group">
      <label>Typ uvazku</label>
      <div th:each="option : ${radioButtonsList}">
        <div class="form-check">
          <input class="form-check-input" type="radio" th:field="*{fullTime}" th:value="${option}" id="fullTimeOption" required>
          <label class="form-check-label" th:for="fullTimeOption" th:text="${option}"></label>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Add Employee</button>
    <a href="/employees/list" class="btn btn-secondary ml-2">Cancel</a>
  </form>
</div>

-->
</body>
</html>
